<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goongram | Add Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fdfdfd;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .upload-pic {
      width: 100px;
      height: 100px;
      border: 2px dashed #bbb;
      border-radius: 50%;
      margin: 0 auto 20px auto;
      position: relative;
      overflow: hidden;
      background-color: #f4f4f4;
      cursor: pointer;
    }

    .upload-pic {
  display: flex;
  justify-content: center;
  align-items: center;
}

.upload-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}


    .upload-pic input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 22px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="date"] {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .container {
        padding: 25px 15px;
      }

      h2 {
        font-size: 20px;
      }

      input[type="date"],
      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="/DOB" method="POST" enctype="multipart/form-data">
      <div class="upload-pic">
        <img src="GoonGram_Logo.png" class="profile_pic"/>
      </div>

      <h2>Add your birthday</h2>
      <p>This wonâ€™t be part of your public profile.</p>

      <input type="date" name="DOB" required/>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
