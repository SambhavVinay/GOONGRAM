<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Comments</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 15px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .comment-box {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .comment-box strong {
      font-weight: 600;
      color: #222;
    }

    .timestamp {
      color: #888;
      font-size: 12px;
      margin-top: 5px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #555;
    }

    .back-link:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <h2>Comments</h2>

  <!-- Add Comment Form -->
  <form method="POST" action="/comments/{{ post_id }}"> <!-- ✅ fixed -->
    <input type="text" name="comment" placeholder="Add a comment..." required>
    <button type="submit">Post</button>
  </form>

  <!-- Comment List -->
  {% for c in comment %}
    <div class="comment-box">
      <strong>{{ c.user.user_name }}</strong>
      <p>{{ c.comment_text }}</p>
      <div class="timestamp">{{ c.timestamp.strftime('%Y-%m-%d %H:%M') }}</div>
    </div>
  {% endfor %}

  <a href="/dashboard" class="back-link">← Back to Dashboard</a>

</body>
</html>
