<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome â€¢ NoirFeed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom right, #fff, #f0f4ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: 600;
      color: #262626;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
    }

    .btn {
      background: #0095f6;
      color: white;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 18px;
      width: 100%;
      max-width: 280px;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .login-link {
      color: #0095f6;
      font-size: 0.95rem;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .database-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4f5bd5;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .database-btn:hover {
      background-color: #3c46b2;
    }

    .footer-note,
.footer-note_2 {
  position: fixed;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #888;
  opacity: 0.7;
  font-weight: 400;
}

.footer-note_2 {
  bottom: 30px;
}

.footer-note {
  bottom: 12px;
}



    @media (max-width: 600px) {
      .title {
        font-size: 2.3rem;
      }

      .btn {
        padding: 12px 22px;
        font-size: 0.95rem;
      }

      .database-btn {
        bottom: 15px;
        right: 15px;
        padding: 8px 14px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="title">NoirFeed</div>

  <a href="/register"><button class="btn">Create Account</button></a>
  <a href="/login" class="login-link">Already have an account? Log in</a>

  <div class="footer-note">NoirFeed 2025</div>
<div class="footer-note_2">Sambhav Corp</div>

</body>
</html>
