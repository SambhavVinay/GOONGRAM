<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Started - Goongram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #1877f2;
            --bg-color: #ffffff;
            --text-color: #000000;
            --muted-color: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 14px;
            color: var(--muted-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 12px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0f66d0;
        }

        .footer-note {
            position: fixed;
            bottom: 12px;
            right: 12px;
            font-size: 12px;
            color: #888;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Welcome to Goongram</h1>
    <p>Create Your GoonerName</p>

    <form action="/name" method="POST">
        <input type="text" name="name" placeholder="Your full name" required>
        <button type="submit">Next</button>
    </form>

    <div class="footer-note">Â© Goongram 2025</div>
</body>
</html>
