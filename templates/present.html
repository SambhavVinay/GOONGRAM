<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gooners â€¢ Suggested</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f8f9fb;
      padding: 30px 20px;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 10px;
    }

    .profile-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .profile-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      background-color: #ddd;
      border-radius: 50%;
      margin: 0 auto 15px;
    }

    .display-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .username {
      font-size: 14px;
      color: #555;
      margin-bottom: 14px;
      word-break: break-word;
    }

    .view-btn {
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s ease;
      display: inline-block;
    }

    .view-btn:hover {
      background-color: #005ec9;
    }

    .home-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    /* Mobile-first responsiveness */
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      .profile-card {
        padding: 16px;
      }
      .profile-pic {
        width: 70px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <h1>Suggested for You</h1>

  <div class="card-container">
    {% for x in present %}
      <div class="profile-card">
        <div class="profile-pic"></div>
        <div class="display-name">{{ x.name }}</div>
        <div class="username">@{{ x.user_name }}</div>
        <a href="/profile/{{ x.user_id }}" class="view-btn">View Profile</a>
      </div>
    {% endfor %}
  </div>

  <a href="/dashboard" class="home-link">Your Dashboard</a>

</body>
</html>
