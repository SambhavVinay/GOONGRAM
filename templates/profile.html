<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sambhav.vinay â€¢ Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    .profile-container {
      max-width: 600px;
      margin: auto;
      padding: 16px;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.2rem;
      font-weight: bold;
      padding-bottom: 12px;
    }

   


    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px 0;
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #ddd;
    }

    .stats {
      display: flex;
      gap: 20px;
    }

    .stat {
      text-align: center;
    }

    .name {
      font-weight: 500;
      font-size: 1rem;
    }

    .tagline, .handle {
      font-size: 0.9rem;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .buttons button {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      font-weight: 500;
      background-color: #f9f9f9;
    }

    .highlights {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      overflow-x: auto;
    }

    .highlight {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #eee;
      flex-shrink: 0;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      margin-bottom: 20px;
    }

    .tab {
      text-align: center;
      flex: 1;
      color: #333;
    }

    .tab.active {
      font-weight: bold;
      border-bottom: 2px solid #000;
    }

    .no-posts {
      text-align: center;
      color: #999;
      margin-top: 40px;
    }

    .no-posts img {
      width: 60px;
      opacity: 0.3;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      color: #444;
      font-size: 22px;
      text-decoration: none;
    }
    .username-clean {
  font-weight: 600;
  font-size: 1.2rem;
  color: #000000; /* professional cool blue */
  letter-spacing: 0.5px;
}





  </style>
</head>
<body>

<div class="profile-container">
  <div class="top">
<div class="user-info username-clean">{{ user.name }}</div>


    <div><button style="border: none; background: none; font-size: 20px;">+</button></div>
  </div>

  <div class="profile-header">
    <div class="profile-pic"></div>
    <div class="stats">
      <div class="stat"><strong>_</strong><br>Posts</div>
      <div class="stat"><strong>_</strong><br>Followers</div>
      <div class="stat"><strong>_</strong><br>Following</div>
    </div>
  </div>

  <div class="name">@{{ user.name }}</div>
  
  <div class="handle">{{ user.user_name }}</div>

  <div class="buttons">
    <button>Edit profile</button>
    <button>Share profile</button>
  </div>

  <div class="highlights">
    <div class="highlight"></div>
    <div class="highlight"></div>
    <div class="highlight"></div>
  </div>

  <div class="tabs">
    <div class="tab active">P</div>
    <div class="tab">R</div>
    <div class="tab">T</div>
  </div>

  <div class="no-posts">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="No Posts"/>
    <p>No posts yet</p>
  </div>
</div>



</body>
</html>
