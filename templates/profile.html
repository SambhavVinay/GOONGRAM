<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ user.user_name }} ‚Ä¢ Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 16px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 16px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ccc;
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .stats {
      display: flex;
      gap: 24px;
    }

    .stat {
      text-align: center;
    }

    .stat strong {
      display: block;
      font-size: 1.1rem;
    }

    .user-info {
      margin-top: 8px;
    }

    .user-info .name {
      font-weight: bold;
    }

    .user-info .handle {
      color: gray;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin: 16px 0;
    }

    .buttons button {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      font-weight: 500;
      cursor: pointer;
    }

    .story-highlights {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .highlight {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #eee;
      flex-shrink: 0;
    }

    .nav-tabs {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      font-size: 1.2rem;
    }

    .tab {
      text-align: center;
      flex: 1;
    }

    .tab.active {
      border-bottom: 2px solid black;
      font-weight: bold;
    }

    .no-posts {
      text-align: center;
      color: #999;
      margin-top: 40px;
    }

    .no-posts img {
      width: 60px;
      opacity: 0.3;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav a {
      font-size: 22px;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-bar">
    <div>{{ user.name }}</div>
    <a href="#">‚öôÔ∏è</a>
  </div>

  <div class="profile-section">
    <div class="profile-pic">
      <a href="/dp">
        <img src="{{ user.dp or 'https://via.placeholder.com/100' }}" alt="Profile Pic">
      </a>
    </div>
    <div class="stats">
      <div class="stat"><strong>0</strong>Posts</div>
      <div class="stat"><strong>0</strong>Followers</div>
      <div class="stat"><strong>0</strong>Following</div>
    </div>
  </div>

  <div class="user-info">
    <div class="name">{{ user.name }}</div>
    <div class="handle">@{{ user.user_name }}</div>
  </div>

  <div class="buttons">
    <button>Edit profile</button>
    <button>Share profile</button>
  </div>

  <div class="story-highlights">
    <div class="highlight"></div>
    <div class="highlight"></div>
    <div class="highlight"></div>
  </div>

  <div class="nav-tabs">
    <div class="tab active">üì∑</div>
    <div class="tab">üé•</div>
    <div class="tab">üìÇ</div>
  </div>

  <div class="no-posts">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="No Posts"/>
    <p>No posts yet</p>
  </div>
</div>
<a href="/dashboard">Home</a>


</body>
</html>
