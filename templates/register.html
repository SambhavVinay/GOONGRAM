<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up â€¢ Gooners</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            text-align: center;
            border-radius: 8px;
        }

        .register-container h1 {
            font-family: 'Segoe UI', sans-serif;
            font-size: 32px;
            margin-bottom: 25px;
            color: #262626;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .btn {
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0077cc;
        }

        .login-box {
            margin-top: 16px;
            padding: 20px;
            font-size: 14px;
        }

        .login-box a {
            text-decoration: none;
            color: #0095f6;
            font-weight: 500;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            height: 1px;
            background: #dbdbdb;
            position: absolute;
            top: 50%;
            width: 40%;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            color: #8e8e8e;
            font-size: 12px;
            padding: 0 10px;
        }

        /* Database Button Fixed Bottom Right */
        .database-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0095f6;
            color: white;
            padding: 05px 10px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .database-btn:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>Be a Gooner</h1>
        <form method="POST">
            <input type="email" name="user_name" placeholder="Email" autocomplete="off" required>
            <input type="password" name="user_password" placeholder="Password" autocomplete="new-password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="divider"><span>OR</span></div>

        <div class="login-box">
            Have an account?
            <a href="/login">Log in</a>
        </div>
    </div>

    <!-- Fixed database button -->
    <a href="/database" class="database-btn">Database</a>

</body>
</html>
