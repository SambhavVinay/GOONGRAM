<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login • LooneyGram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.03);
    }

    .login-container h1 {
      font-family: 'Segoe UI', sans-serif;
      font-size: 32px;
      margin-bottom: 25px;
      color: #262626;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
    }

    .btn {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      background-color: #0095f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0077cc;
    }

    .divider {
      margin: 24px 0;
      position: relative;
      text-align: center;
    }

    .divider::before,
    .divider::after {
      content: '';
      height: 1px;
      background: #dbdbdb;
      position: absolute;
      top: 50%;
      width: 40%;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      color: #8e8e8e;
      font-size: 12px;
      padding: 0 10px;
      background-color: #fff;
    }

    .signup-box {
      font-size: 14px;
      margin-top: 10px;
    }

    .signup-box a {
      text-decoration: none;
      color: #0095f6;
      font-weight: 500;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }

    .database-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0095f6;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .database-btn:hover {
      background-color: #0077cc;
    }

    @media (max-width: 400px) {
      .login-container h1 {
        font-size: 24px;
      }

      .btn {
        font-size: 15px;
      }

      .database-btn {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
    .footer-note {
  position: fixed;
  bottom: 12px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #888;
  opacity: 0.7;
  font-weight: 400;
}

  </style>
</head>
<body>

  <div class="login-container">
    <h1>LooneyGram</h1>
    <form action="/login" method="POST">
      <input type="text" name="user_name" placeholder="Email" autocomplete="off" required />
      <input type="password" name="user_password" placeholder="Password" autocomplete="new-password" required />
      <button type="submit" class="btn">Log In</button>
    </form>

    <div class="divider"><span>OR</span></div>

    <div class="signup-box">
      Don't have an account?
      <a href="/register">Sign up</a>
    </div>
  </div>
  <div class="footer-note">© LooneyGram 2025</div>


</body>
</html>
